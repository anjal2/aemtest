<sly data-sly-use.mediaCards="com.aemtest.core.models.MediaCards">
    <div class="${mediaCards.customClass}">
        <div class="heading_area">
            <h2>${mediaCards.heading}</h2>
        </div>
        <ul data-sly-list.items="${mediaCards.mediaCards}">
            <li>
                <div class="card_inner">
                    <sly data-sly-test.hasVideo="${items.videosrc}" />
                    <div class="video_wrapper" data-sly-test="${hasVideo}">
                        <video
                                class="card-video"
                                autoplay
                                muted
                                playsinline
                                loop
                                aria-label="${items.cardTitle} video"
                                role="group">
                            <source
                                    data-sly-use.pathUrl="${'extensionhandler.js' @ path=items.videosrc}"
                                    x-cq-linkchecker="valid"
                                    src="${pathUrl.convertedPath}"
                                    type="video/mp4" />
                            Your browser does not support the video tag.
                        </video>
                    </div>
                    <div class="cardImgArea" data-sly-test="${!hasVideo && items.cardImage}">
                        <img
                                src="${items.cardImage}"
                                alt="${items.cardTitle}"
                                title="${items.cardTitle}"
                                role="img" />
                    </div>
                    <div class="overlay-content">
                        <div class="card-text">
                            <h4>${items.cardTitle}</h4>
                            <div class="description">
                                ${items.cardDescription @context='html'}
                            </div>
                        </div>
                    </div>
                    <div class="overlay-text ${hasVideo ? 'has-video' : ''}">
                        <div class="overlay-wraaper">
                            <sly data-sly-test="${hasVideo}">
                                <div class="play-button" role="button" tabindex="0" aria-label="Play ${items.cardTitle} video">
                                    <div class="play-icon"></div>
                                </div>
                            </sly>
                            <h4>${items.cardTitle}</h4>
                            <div class="description">
                                ${items.cardDescription @context='html'}
                            </div>
                            <a
                                    href="${items.ctalink @extension='html'}"
                                    title="${items.ctalabel}"
                                    target="${items.newTab ? '_blank' : '_self'}"
                                    class="btn-link"
                                    role="link"
                                    aria-label="${items.ctalabel}">
                                ${items.ctalabel}
                            </a>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</sly>
<sly data-sly-unwrap.nauthor="${!wcmmode.edit}" class="cq-placeholder" data-emptytext="Media Card"></sly>
